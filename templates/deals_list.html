{% extends 'base.html' %}

{% block title %}Deals - Navigator Assist{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Deals</h1>
    <button class="btn btn-primary btn-sm" id="addBtn">+ Add Deal</button>
</div>

<div id="modal" class="modal fade" tabindex="-1" style="display:none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add Deal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <input type="hidden" id="id">
                    <div class="mb-2">
                        <input type="text" id="title" class="form-control" placeholder="Title" required>
                    </div>
                    <div class="mb-2">
                        <textarea id="description" class="form-control" placeholder="Description" rows="3"></textarea>
                    </div>
                    <div class="mb-2">
                        <select id="customer" class="form-control">
                            <option value="">-- No Client --</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <input type="number" id="amount" class="form-control" placeholder="Amount" step="0.01">
                    </div>
                    <div class="mb-2">
                        <select id="status" class="form-control">
                            <option value="prospect">Prospect</option>
                            <option value="negotiation">Negotiation</option>
                            <option value="won">Won</option>
                            <option value="lost">Lost</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <input type="date" id="expected_close" class="form-control" placeholder="Expected Close">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
            </div>
        </div>
    </div>
</div>

<div id="list" class="list-group">
    <p class="text-muted">Loading...</p>
</div>

<script>
const API = '/api/deals/';
const CUSTOMERS_API = '/api/customers/';
let modal, selectedId = null;

async function loadCustomers() {
    const r = await fetch(CUSTOMERS_API);
    const data = await r.json();
    const sel = document.getElementById('customer');
    sel.innerHTML = '<option value="">-- No Client --</option>' + data.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
}

async function load() {
    try {
        const r = await fetch(API);
        const data = await r.json();
        const list = document.getElementById('list');
        if (!data.length) {
            list.innerHTML = '<p class="text-muted p-3">No deals yet.</p>';
            return;
        }
        list.innerHTML = data.map(d => `
            <div class="list-group-item">
                <div class="d-flex justify-content-between">
                    <div>
                        <h6>${d.title}</h6>
                        <small class="text-muted">${d.description || 'N/A'}</small>
                    </div>
                    <div class="text-end">
                        <span class="badge bg-${d.status === 'won' ? 'success' : d.status === 'lost' ? 'danger' : 'warning'}">${d.status}</span>
                        <button class="btn btn-sm btn-outline-primary" onclick="edit(${d.id})">Edit</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="del(${d.id})">Delete</button>
                    </div>
                </div>
                <small><strong>$${d.amount || 0}</strong> | Close: ${d.expected_close || 'N/A'}</small>
            </div>
        `).join('');
    } catch (e) {
        document.getElementById('list').innerHTML = '<p class="text-danger">Error loading deals.</p>';
    }
}

function open_modal(title) {
    document.getElementById('modalTitle').textContent = title;
    if (!modal) modal = new bootstrap.Modal(document.getElementById('modal'));
    modal.show();
}

document.getElementById('addBtn').addEventListener('click', () => {
    selectedId = null;
    document.getElementById('form').reset();
    open_modal('Add Deal');
});

async function edit(id) {
    const r = await fetch(`${API}${id}/`);
    const d = await r.json();
    selectedId = d.id;
    document.getElementById('id').value = d.id;
    document.getElementById('title').value = d.title;
    document.getElementById('description').value = d.description || '';
    document.getElementById('customer').value = d.customer || '';
    document.getElementById('amount').value = d.amount || '';
    document.getElementById('status').value = d.status;
    document.getElementById('expected_close').value = d.expected_close || '';
    open_modal('Edit Deal');
}

async function del(id) {
    if (confirm('Delete this deal?')) {
        await fetch(`${API}${id}/`, { method: 'DELETE' });
        load();
    }
}

document.getElementById('saveBtn').addEventListener('click', async () => {
    const title = document.getElementById('title').value.trim();
    if (!title) return alert('Title required');
    const payload = {
        title,
        description: document.getElementById('description').value.trim(),
        customer: document.getElementById('customer').value || null,
        amount: document.getElementById('amount').value || null,
        status: document.getElementById('status').value,
        expected_close: document.getElementById('expected_close').value || null,
    };
    const method = selectedId ? 'PUT' : 'POST';
    const url = selectedId ? `${API}${selectedId}/` : API;
    await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    });
    modal.hide();
    load();
});

loadCustomers();
load();
</script>
{% endblock %}
