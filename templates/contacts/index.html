<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM - Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {padding-top: 1rem;}
      .customer-card {margin-bottom: .75rem}
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="h4 mb-3">Simple CRM (Mobile)</h1>

      <div class="mb-3">
        <form id="createForm" class="row g-2">
          <div class="col-12 col-sm-6">
            <input type="text" id="name" class="form-control" placeholder="Name" required>
          </div>
          <div class="col-6 col-sm-3">
            <input type="email" id="email" class="form-control" placeholder="Email">
          </div>
          <div class="col-6 col-sm-3">
            <input type="text" id="phone" class="form-control" placeholder="Phone">
          </div>
          <div class="col-12">
            <button class="btn btn-primary btn-sm">Add customer</button>
          </div>
        </form>
      </div>

      <div id="customersList">
        <p class="text-muted">Loading customersâ€¦</p>
      </div>
    </div>

    <script>
      const api = '/api/customers/';

      async function fetchCustomers(){
        const res = await fetch(api);
        const data = await res.json();
        const list = document.getElementById('customersList');
        if(!data.length){
          list.innerHTML = '<p class="text-muted">No customers yet.</p>';
          return;
        }
        list.innerHTML = '';
        data.forEach(c => {
          const div = document.createElement('div');
          div.className = 'card customer-card';
          div.innerHTML = `<div class="card-body p-2">
            <div class="d-flex justify-content-between">
              <div>
                <strong>${c.name}</strong><br>
                <small class="text-muted">${c.company || ''}</small>
              </div>
              <div class="text-end">
                <small>${c.email || ''}</small><br>
                <small>${c.phone || ''}</small>
              </div>
            </div>
          </div>`;
          list.appendChild(div);
        });
      }

      document.getElementById('createForm').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        if(!name) return alert('Name required');
        await fetch(api, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({name, email, phone})
        });
        document.getElementById('createForm').reset();
        fetchCustomers();
      });

      fetchCustomers();
    </script>
  </body>
</html>
